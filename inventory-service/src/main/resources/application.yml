server:
  port: 8082

spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:h2:mem:inventorydb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Configuration for failure scenario testing
# Uncomment and modify these values to introduce failures:
# inventory:
#   simulate:
#     failure:
#       rate: 0.3  # 30% failure rate (0.0 = no failures, 1.0 = always fail)
#   default:
#     stock: 100  # Default stock for new products

logging:
  level:
    com.flashbuy.inventoryservice: DEBUG
    org.springframework.web: DEBUG

