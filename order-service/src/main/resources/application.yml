server:
  port: 8080

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

payment:
  service:
    url: http://localhost:8081

inventory:
  service:
    url: http://localhost:8082

logging:
  level:
    com.flashbuy.orderservice: DEBUG
    org.springframework.web: DEBUG

