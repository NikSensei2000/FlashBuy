server:
  port: 8081

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:h2:mem:paymentdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Configuration for failure scenario testing
# Uncomment and modify these values to introduce failures:
# payment:
#   simulate:
#     delay: 5000  # Delay in milliseconds (0 = no delay)
#     failure: false  # true = simulate payment failures

logging:
  level:
    com.flashbuy.paymentservice: DEBUG
    org.springframework.web: DEBUG

